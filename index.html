<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLSM Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VLSM Calculator</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="form-group">
            <label for="ipAddress">IP Address:</label>
            <input type="text" id="ipAddress" placeholder="e.g., 192.168.1.0" maxlength="16" onkeypress="return validateIPInput(event)" oninput="validateIPLength(this)">
        </div>

        <div class="form-group">
            <label for="numSubnets">Number of Subnets:</label>
            <input type="text" id="numSubnets" placeholder="e.g., 7" min="1" max="100" onchange="validateSubnetCount(this)">
        </div>

        <button class="btn" onclick="createLabels()">Create Labels</button>

        <div id="dynamicLabels"></div>
        <button class="btn" onclick="calculateVLSM()" id="calculateBtn" style="display: none;">Calculate</button>

        <div id="resultTable" class="subnet-table"></div>

        <footer style="text-align: center; margin-top: 20px; font-size: 14px; color: #666;">
            <p><strong><a href="https://t.me/AW_Graphic_IT" style="color: #0088cc; text-decoration: none;">Aland</a></strong>   2024Â© </p>
        </footer>
    </div>

    <div class="alert" id="alert"></div>

    <script src="js/Script.js"></script>
    

</body>
</html>
